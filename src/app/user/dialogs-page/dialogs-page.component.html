<div *ngIf="isDialogs">
     <div *ngFor="let itr of dialogs">

      </div>
</div>

<div *ngIf="isMessages">
  <p-scrollPanel #scroll [style]="{width: '50%', height: '500px'}">
    <app-messages [userSobisednik] = "curSobesednik" [postObj] = "dialogs" ></app-messages>
  </p-scrollPanel>
</div>
